<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Passwort zurücksetzen - Angeln-Eventplaner</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Zusätzliche Styles für diese Seite */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #0D3B66, #1e5a7a);
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo i {
            font-size: 2rem;
            color: #f4d03f;
        }
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 0 10px;
        }
        .nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .nav a:hover,
        .nav a.active {
            background: rgba(255,255,255,0.2);
            color: #f4d03f;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background: #0D3B66;
                padding: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                gap: 10px;
                z-index: 999;
            }
            .nav ul.show {
                display: flex;
            }
            .nav ul li {
                width: 100%;
                text-align: center;
            }
            .nav a {
                display: block;
                padding: 12px;
                font-size: 1.2rem;
                white-space: normal;
            }
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-box {
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .auth-box h2 {
            color: #0D3B66;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2A9D8F;
        }
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2A9D8F, #0D3B66);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .auth-links {
            margin-top: 20px;
            text-align: center;
        }
        .auth-links a {
            color: #2A9D8F;
            text-decoration: none;
        }
        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            background: #00C851;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .footer {
            background: #0D3B66;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
        .footer a {
            color: #f4d03f;
            text-decoration: none;
        }
        @media (max-width: 480px) {
            .auth-box { padding: 20px; }
            .auth-box h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-fish"></i>
                <h1>Angeln-Eventplaner</h1>
            </div>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav">
                <ul id="menu">
                    <li><a href="/">Start</a></li>
                    <li><a href="/login.html">Anmelden</a></li>
                    <li><a href="/register.html">Registrieren</a></li>
                    <li><a href="/impressum.html">Impressum</a></li>
                    <li><a href="/datenschutz.html">Datenschutz</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h2><i class="fas fa-lock"></i> Neues Passwort setzen</h2>
            
            <div id="message"></div>
            
            <form id="resetForm">
                <input type="hidden" id="token" value="">
                
                <div class="form-group">
                    <label for="password">Neues Passwort</label>
                    <input type="password" id="password" required minlength="6" placeholder="mindestens 6 Zeichen">
                </div>
                
                <div class="form-group">
                    <label for="password2">Passwort wiederholen</label>
                    <input type="password" id="password2" required placeholder="nochmal eingeben">
                </div>
                
                <button type="submit" class="auth-btn">Passwort ändern</button>
            </form>
            
            <div class="auth-links">
                <a href="/login.html"><i class="fas fa-arrow-left"></i> Zurück zum Login</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Angeln-Eventplaner</p>
            <p>
                <a href="/impressum.html">Impressum</a> | 
                <a href="/datenschutz.html">Datenschutz</a>
            </p>
        </div>
    </footer>

    <!-- Burger-Menü Funktionalität -->
    <script src="/js/menu.js"></script>
    <script>
        // Token aus URL holen
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            document.getElementById('token').value = token;
        } else {
            document.getElementById('message').innerHTML = '<div class="error-message" style="display:block;">❌ Ungültiger oder fehlender Token</div>';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const msgDiv = document.getElementById('message');
            
            msgDiv.innerHTML = '';
            
            if (password !== password2) {
                msgDiv.innerHTML = '<div class="error-message" style="display:block;">❌ Passwörter stimmen nicht überein</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    msgDiv.innerHTML = '<div class="success-message" style="display:block;">✅ Passwort geändert! <a href="/login.html" style="color:white; text-decoration:underline;">Jetzt anmelden</a></div>';
                } else {
                    msgDiv.innerHTML = `<div class="error-message" style="display:block;">❌ ${data.error}</div>`;
                }
            } catch (error) {
                msgDiv.innerHTML = '<div class="error-message" style="display:block;">❌ Serverfehler</div>';
            }
        });
    </script>
</body>
</html>
